<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rapport Financier — Skilora</title>

  <!-- Google Fonts — le projet doit avoir accès à internet pour charger les polices. Sans internet, les polices de secours (fallback) dans le CSS seront utilisées. -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;600&display=swap');

    :root {
      --teal:          #00c4a7;
      --teal-light:    #00e5c4;
      --teal-dim:      rgba(0, 196, 167, 0.12);
      --dark-bg:       #0d1117;
      --dark-card:     #111820;
      --dark-card2:    #0f161d;
      --dark-border:   #1e2d3d;
      --dark-border2:  rgba(255,255,255,0.05);
      --text-primary:  #e8edf2;
      --text-muted:    #6a7f96;
      --text-soft:     #9ab0c4;
      --gold:          #f0c040;
      --gold-dim:      rgba(240, 192, 64, 0.12);
      --radius-lg:     18px;
      --radius-md:     12px;
      --radius-sm:     8px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-primary);
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      font-weight: 400;
      line-height: 1.65;
      letter-spacing: 0.02em;
      min-height: 100vh;
      padding: 52px 24px 80px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(ellipse 700px 500px at 85% 5%,  rgba(0,196,167,0.07) 0%, transparent 65%),
        radial-gradient(ellipse 500px 600px at 5%  95%, rgba(0,196,167,0.05) 0%, transparent 65%),
        radial-gradient(ellipse 400px 300px at 50% 50%, rgba(0,196,167,0.02) 0%, transparent 80%);
    }

    .page {
      max-width: 880px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 52px;
      padding-bottom: 36px;
      border-bottom: 1px solid var(--dark-border);
      animation: fadeDown 0.8s cubic-bezier(0.22,1,0.36,1) both;
    }

    .report-title-block {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .report-title-block h1 {
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: clamp(2.2rem, 4.5vw, 3.2rem);
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.05;
      background: linear-gradient(140deg, #ffffff 30%, var(--teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .report-title-block .subtitle {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--teal);
      opacity: 0.9;
    }

    .logo-block {
      text-align: right;
      flex-shrink: 0;
    }

    .logo-block img.logo-img {
      width: 140px;
      height: auto;
      object-fit: contain;
      filter: brightness(1.1);
      display: block;
      margin-left: auto;
    }

    .logo-block .logo-fallback {
      display: none;
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 0.14em;
      color: var(--text-primary);
    }

    .logo-block .logo-fallback .dot {
      display: inline-block;
      width: 9px; height: 9px;
      background: var(--teal);
      border-radius: 50%;
      vertical-align: middle;
      margin: 0 1px;
      box-shadow: 0 0 10px var(--teal);
      animation: pulseGlow 2.2s ease infinite;
    }

    .logo-block .logo-tagline {
      font-size: 0.7rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--teal);
      margin-top: 6px;
      opacity: 0.9;
    }

    .meta-bar {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 44px;
      animation: fadeUp 0.8s 0.15s cubic-bezier(0.22,1,0.36,1) both;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .meta-item .label {
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .meta-item .value {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: 0.01em;
    }

    .section {
      background: var(--dark-card);
      border: 1px solid var(--dark-border);
      border-radius: var(--radius-lg);
      padding: 32px 38px 36px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      transition: border-color 0.35s ease, box-shadow 0.35s ease;
      animation: fadeUp 0.7s cubic-bezier(0.22,1,0.36,1) both;
    }

    .section:nth-child(1) { animation-delay: 0.18s; }
    .section:nth-child(2) { animation-delay: 0.26s; }
    .section:nth-child(3) { animation-delay: 0.34s; }
    .section:nth-child(4) { animation-delay: 0.42s; }

    .section:hover {
      border-color: rgba(0, 196, 167, 0.30);
      box-shadow: 0 0 40px rgba(0, 196, 167, 0.04);
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(180deg, var(--teal) 0%, transparent 85%);
    }

    .section::after {
      content: '';
      position: absolute;
      top: 0; left: 3px; right: 0;
      height: 1px;
      background: linear-gradient(90deg, rgba(0,196,167,0.25), transparent 60%);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 13px;
      margin-bottom: 24px;
      text-align: center;
    }

    .section-icon {
      width: 42px;
      height: 42px;
      background: var(--teal-dim);
      border: 1px solid rgba(0,196,167,0.22);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .section-title {
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: 1.28rem;
      font-weight: 700;
      color: var(--teal);
      letter-spacing: 0.03em;
      text-align: center;
    }

    .salary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .salary-card {
      background: var(--dark-card2);
      border: 1px solid var(--dark-border);
      border-radius: var(--radius-md);
      padding: 22px 26px;
      transition: border-color 0.25s;
    }

    .salary-card:hover {
      border-color: rgba(0,196,167,0.25);
    }

    .salary-card .role {
      font-size: 0.82rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .salary-card .amount {
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--teal);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .salary-card .currency {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-left: 6px;
      vertical-align: middle;
    }

    .bank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 13px;
    }

    .bank-card {
      background: var(--dark-card2);
      border: 1px solid var(--dark-border);
      border-radius: var(--radius-md);
      padding: 18px 20px;
      transition: background 0.25s, border-color 0.25s;
      position: relative;
      overflow: hidden;
    }

    .bank-card:hover {
      background: rgba(0,196,167,0.04);
      border-color: rgba(0,196,167,0.22);
    }

    .bank-card::before {
      content: '';
      position: absolute;
      top: 12px; right: 14px;
      width: 6px; height: 6px;
      background: var(--teal);
      border-radius: 50%;
      opacity: 0.5;
    }

    .bank-card .bank-name {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .bank-card .iban {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.05em;
    }

    .bonus-wrapper {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .bonus-badge {
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
      background: linear-gradient(135deg, rgba(240,192,64,0.13), rgba(240,192,64,0.04));
      border: 1px solid rgba(240,192,64,0.28);
      border-radius: var(--radius-md);
      padding: 20px 28px;
      position: relative;
      overflow: hidden;
    }

    .bonus-badge::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(240,192,64,0.5), transparent);
    }

    .bonus-badge .b-amount {
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--gold);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .bonus-badge .b-currency {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: rgba(240,192,64,0.6);
      margin-left: 6px;
    }

    .bonus-badge .b-label {
      font-size: 0.82rem;
      font-weight: 600;
      color: rgba(240,192,64,0.55);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .payslip-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 18px;
      align-items: center;
      padding: 18px 0;
      border-bottom: 1px solid var(--dark-border2);
    }

    .payslip-row:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .payslip-row:first-child {
      padding-top: 0;
    }

    .payslip-col-label {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .payslip-col-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .payslip-net {
      font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.1;
      letter-spacing: -0.01em;
    }

    .payslip-net-currency {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      font-size: 0.92rem;
      font-weight: 400;
      color: var(--text-muted);
      margin-left: 5px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: rgba(0,196,167,0.08);
      border: 1px solid rgba(0,196,167,0.22);
      color: var(--teal);
      font-size: 0.82rem;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .tag::before {
      content: '';
      width: 5px; height: 5px;
      background: var(--teal);
      border-radius: 50%;
    }

    .footer {
      margin-top: 52px;
      padding-top: 26px;
      border-top: 1px solid var(--dark-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 0.82rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: fadeUp 0.8s 0.5s cubic-bezier(0.22,1,0.36,1) both;
    }

    .footer-seal {
      width: 38px; height: 38px;
      border: 1.5px solid rgba(0,196,167,0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--teal);
      font-size: 1rem;
      flex-shrink: 0;
      box-shadow: 0 0 12px rgba(0,196,167,0.1);
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 6px var(--teal); }
      50%       { box-shadow: 0 0 18px var(--teal-light), 0 0 30px rgba(0,229,196,0.3); }
    }

    @media (max-width: 640px) {
      body { padding: 32px 16px 60px; }
      .header {
        flex-direction: column-reverse;
        align-items: flex-start;
        gap: 20px;
      }
      .logo-block { text-align: left; }
      .logo-block img.logo-img { margin-left: 0; width: 110px; }
      .report-title-block h1 { font-size: 2rem; }
      .salary-grid { grid-template-columns: 1fr; }
      .payslip-row {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto;
      }
      .payslip-row .tag { grid-column: 1 / -1; justify-self: start; }
    }

  </style>
</head>
<body>
<div class="page">

  <header class="header">
    <div class="report-title-block">
      <h1>Rapport<br/>Financier</h1>
      <p class="subtitle">Document confidentiel · Gestion Finance</p>
    </div>
    <div class="logo-block">
      <img
        class="logo-img"
        src="skilora-logo.png"
        alt="Skilora — Prove your skills, Land your job"
        onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='block';"
      />
      <div class="logo-fallback">
        SKIL<span class="dot"></span>RA
      </div>
      <div class="logo-tagline">Prove your skills · Land your job</div>
    </div>
  </header>

  <div class="meta-bar">
    <div class="meta-item">
      <span class="label">Employé</span>
      <span class="value">{{EMPLOYEE_NAME}}</span>
    </div>
    <div class="meta-item">
      <span class="label">Émis le</span>
      <span class="value">{{DATE_EMIS}}</span>
    </div>
  </div>

  {{SECTION_CONTRACTS}}
  {{SECTION_BANK}}
  {{SECTION_BONUS}}
  {{SECTION_PAYSLIPS}}

  <footer class="footer">
    <span>— Document confidentiel — Skilora Gestion Finance —</span>
    <div class="footer-seal">✦</div>
    <span>© {{YEAR}} Skilora</span>
  </footer>

</div>
</body>
</html>
