# ----------------------------------------------------------
#  Twilio WhatsApp Notifications
#  1. Create a free Twilio account at https://www.twilio.com
#  2. Enable the WhatsApp Sandbox in Twilio Console
#  3. Fill in the three values below
# ----------------------------------------------------------

# Your Twilio Account SID  (looks like: ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx)
twilio.account.sid= your sid

# Your Twilio Auth Token  (visible in Twilio Console dashboard)
twilio.auth.token= your auth token 

# Twilio WhatsApp sender number (sandbox default; replace with approved number in production)
twilio.whatsapp.from=your number 
# ----------------------------------------------------------
#  Feature flags
# ----------------------------------------------------------
# Set to false to disable WhatsApp notifications without removing code
whatsapp.notifications.enabled=true
